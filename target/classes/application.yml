spring:
  application:
    name: bgv-auth-service

  datasource:
    url: jdbc:postgresql://localhost:5432/bgv_auth_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate # Use Flyway for migrations
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-minimum-32-characters}
  expiry: ${JWT_EXPIRY:3600000} # 1 hour in milliseconds

# Google OAuth Configuration
google:
  client-id: ${GOOGLE_CLIENT_ID:your-google-client-id.apps.googleusercontent.com}

# Server Configuration
server:
  port: ${SERVER_PORT:8080}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*} # Comma-separated list of allowed origins, or * for all

# Application Configuration
app:
  frontend-url: ${FRONTEND_URL:http://localhost:3000} # Frontend URL for password reset links

# Logging
logging:
  level:
    com.bgv.auth: DEBUG
    org.springframework.security: DEBUG
    org.flywaydb: INFO


